name: CI - Lint, Test, Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Scan for accidental secret commits
  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debulk

  # Backend: Lint + Test
  backend:
    name: Backend (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests (Jest)
        run: npm test --if-present
        continue-on-error: true
        env:
          NODE_ENV: test

      - name: Build check
        run: npm run build --if-present
        continue-on-error: true

  # Frontend: Next.js build + lint
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci
        continue-on-error: true

      - name: Lint
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build check
        run: npm run build --if-present
        continue-on-error: true

  # Mobile: Lint check
  mobile:
    name: Mobile (Expo/React Native)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./claudyne-mobile

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci
        continue-on-error: true

      - name: Lint
        run: npm run lint --if-present
        continue-on-error: true

      - name: Expo prebuild check
        run: npx expo prebuild --clean --install 2>&1 | tail -50
        continue-on-error: true

  # Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [secrets, backend, frontend, mobile]

    steps:
      - name: Check results
        run: |
          echo "CI Pipeline Summary:"
          echo "✅ Secrets: ${{ needs.secrets.result }}"
          echo "✅ Backend: ${{ needs.backend.result }}"
          echo "✅ Frontend: ${{ needs.frontend.result }}"
          echo "✅ Mobile: ${{ needs.mobile.result }}"

          if [[ "${{ needs.secrets.result }}" == "failure" ]]; then
            echo ""
            echo "⚠️ SECURITY ALERT: Secrets detected in code!"
            exit 1
          fi

      - name: Report
        run: echo "CI checks completed. Review logs above for details."
