<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 Panneau de Contrôle Données - Claudyne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(45deg, #FF4757, #FF3838);
        }

        .btn-success {
            background: linear-gradient(45deg, #2ED573, #1ABC9C);
        }

        .btn-warning {
            background: linear-gradient(45deg, #FFA502, #FF7675);
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status.success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid #2ED573;
        }

        .status.warning {
            background: rgba(255, 165, 2, 0.2);
            border: 1px solid #FFA502;
        }

        .status.error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #FF4757;
        }

        .data-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #FFD700;
        }

        .log {
            background: #000;
            color: #00FF00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 Panneau de Contrôle des Données Dynamiques</h1>
            <p>Claudyne - Gestion et réinitialisation des données</p>
            <p style="opacity: 0.7; margin-top: 10px;">👨‍👩‍👧‍👦 En hommage à Meffo Mehtah Tchandjio Claudine</p>
        </div>

        <!-- Status actuel -->
        <div class="card">
            <h2>📊 État des Données</h2>
            <div id="dataStatus" class="data-info">
                <!-- Rempli dynamiquement -->
            </div>
        </div>

        <!-- Actions rapides -->
        <div class="card">
            <h2>⚡ Actions Rapides</h2>
            <div style="text-align: center;">
                <button class="btn btn-danger" onclick="resetAllData()">
                    🔄 RESET COMPLET
                </button>
                <button class="btn btn-warning" onclick="resetTemplates()">
                    📧 Reset Templates
                </button>
                <button class="btn btn-warning" onclick="resetAutomations()">
                    🤖 Reset Automations
                </button>
                <button class="btn btn-warning" onclick="resetStats()">
                    📊 Reset Statistiques
                </button>
            </div>
        </div>

        <!-- Sauvegarde/Restauration -->
        <div class="card">
            <h2>💾 Sauvegarde & Restauration</h2>
            <div style="text-align: center;">
                <button class="btn btn-success" onclick="exportData()">
                    📥 Exporter les données
                </button>
                <button class="btn btn-success" onclick="document.getElementById('importFile').click()">
                    📤 Importer les données
                </button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(this.files[0])">
            </div>
        </div>

        <!-- Log des actions -->
        <div class="card">
            <h2>📜 Journal des Actions</h2>
            <div id="actionLog" class="log">
                Panneau de contrôle initialisé...<br>
            </div>
            <button class="btn" onclick="clearLog()">🗑️ Vider le journal</button>
        </div>

        <!-- Messages de statut -->
        <div id="statusMessage" class="status hidden"></div>
    </div>

    <script src="js/dynamic-data-manager.js"></script>
    <script>
        // Interface du panneau de contrôle
        let logElement = document.getElementById('actionLog');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');

            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 5000);
        }

        function updateDataStatus() {
            const statusEl = document.getElementById('dataStatus');

            try {
                const templates = claudyneData.getEmailTemplates();
                const automations = claudyneData.getEmailAutomations();
                const stats = claudyneData.getDashboardStats();

                statusEl.innerHTML = `
                    <div class="data-item">
                        <h3>📧 Templates Email</h3>
                        <p>${templates.length} template(s)</p>
                        <small>Dernière modification: ${templates[0]?.lastModified ? new Date(templates[0].lastModified).toLocaleString() : 'N/A'}</small>
                    </div>
                    <div class="data-item">
                        <h3>🤖 Automations</h3>
                        <p>${automations.length} automation(s)</p>
                        <p>${automations.filter(a => a.active).length} active(s)</p>
                    </div>
                    <div class="data-item">
                        <h3>📊 Statistiques</h3>
                        <p>Utilisateurs: ${stats.users?.total || 0}</p>
                        <small>Dernière mise à jour: ${stats.lastUpdate ? new Date(stats.lastUpdate).toLocaleString() : 'N/A'}</small>
                    </div>
                    <div class="data-item">
                        <h3>💾 Stockage</h3>
                        <p>LocalStorage: ${getStorageSize()} KB</p>
                        <p>Données Claudyne: ${getClaudyneStorageSize()} KB</p>
                    </div>
                `;
            } catch (error) {
                statusEl.innerHTML = `<div class="data-item"><h3>❌ Erreur</h3><p>Impossible de charger les données</p></div>`;
                log(`❌ Erreur mise à jour statut: ${error.message}`);
            }
        }

        function getStorageSize() {
            let total = 0;
            for (let key in localStorage) {
                if (localStorage.hasOwnProperty(key)) {
                    total += localStorage[key].length;
                }
            }
            return Math.round(total / 1024);
        }

        function getClaudyneStorageSize() {
            let total = 0;
            Object.values(claudyneData.manager.dataKeys).forEach(key => {
                const data = localStorage.getItem(key);
                if (data) total += data.length;
            });
            return Math.round(total / 1024);
        }

        // Actions de reset
        function resetAllData() {
            if (confirm('⚠️ ATTENTION: Cette action va supprimer TOUTES les données et les remettre aux valeurs par défaut.\n\nContinuer ?')) {
                try {
                    claudyneData.resetAll();
                    log('🔄 RESET COMPLET effectué');
                    showStatus('✅ Toutes les données ont été réinitialisées', 'success');
                    updateDataStatus();
                } catch (error) {
                    log(`❌ Erreur reset complet: ${error.message}`);
                    showStatus('❌ Erreur lors du reset complet', 'error');
                }
            }
        }

        function resetTemplates() {
            if (confirm('Réinitialiser les templates email ?')) {
                try {
                    claudyneData.resetCategory('EMAIL_TEMPLATES');
                    log('📧 Templates email réinitialisés');
                    showStatus('✅ Templates email réinitialisés', 'success');
                    updateDataStatus();
                } catch (error) {
                    log(`❌ Erreur reset templates: ${error.message}`);
                    showStatus('❌ Erreur reset templates', 'error');
                }
            }
        }

        function resetAutomations() {
            if (confirm('Réinitialiser les automations email ?')) {
                try {
                    claudyneData.resetCategory('EMAIL_AUTOMATIONS');
                    log('🤖 Automations email réinitialisées');
                    showStatus('✅ Automations réinitialisées', 'success');
                    updateDataStatus();
                } catch (error) {
                    log(`❌ Erreur reset automations: ${error.message}`);
                    showStatus('❌ Erreur reset automations', 'error');
                }
            }
        }

        function resetStats() {
            if (confirm('Réinitialiser les statistiques ?')) {
                try {
                    claudyneData.resetCategory('DASHBOARD_STATS');
                    log('📊 Statistiques réinitialisées');
                    showStatus('✅ Statistiques réinitialisées', 'success');
                    updateDataStatus();
                } catch (error) {
                    log(`❌ Erreur reset stats: ${error.message}`);
                    showStatus('❌ Erreur reset stats', 'error');
                }
            }
        }

        function exportData() {
            try {
                claudyneData.exportData();
                log('📥 Données exportées avec succès');
                showStatus('✅ Données exportées', 'success');
            } catch (error) {
                log(`❌ Erreur export: ${error.message}`);
                showStatus('❌ Erreur export', 'error');
            }
        }

        function importData(file) {
            if (!file) return;

            claudyneData.importData(file)
                .then(() => {
                    log(`📤 Données importées depuis: ${file.name}`);
                    showStatus('✅ Données importées avec succès', 'success');
                    updateDataStatus();
                })
                .catch(error => {
                    log(`❌ Erreur import: ${error.message}`);
                    showStatus('❌ Erreur lors de l\'import', 'error');
                });
        }

        function clearLog() {
            logElement.innerHTML = 'Journal vidé...<br>';
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 Panneau de contrôle initialisé');
            updateDataStatus();

            // Mise à jour automatique toutes les 30 secondes
            setInterval(updateDataStatus, 30000);
        });

        // Raccourcis clavier
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey) {
                switch(e.key) {
                    case 'R':
                        e.preventDefault();
                        resetAllData();
                        break;
                    case 'E':
                        e.preventDefault();
                        exportData();
                        break;
                }
            }
        });
    </script>
</body>
</html>
