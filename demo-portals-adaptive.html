<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Portails Quantiques + Couleurs Adaptatives</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        
        .demo-header {
            text-align: center;
            padding: 2rem;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            transition: all 1s ease;
        }
        
        .section-1 { background: radial-gradient(circle, rgba(255,0,100,0.2), transparent); }
        .section-2 { background: radial-gradient(circle, rgba(0,255,100,0.2), transparent); }
        .section-3 { background: radial-gradient(circle, rgba(100,0,255,0.2), transparent); }
        .section-4 { background: radial-gradient(circle, rgba(255,200,0,0.2), transparent); }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .portal-trigger {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(255,255,255,0.1);
            border: 2px solid currentColor;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .portal-trigger:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="demo-header">
        <h1>üåÄ DEMO: Portails Quantiques + Couleurs Adaptatives</h1>
        <p>Scrollez pour voir les couleurs s'adapter ‚Ä¢ Cliquez sur les boutons pour cr√©er des portails</p>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="section section-1">
        <div>
            <div>SECTION ROUGE</div>
            <div class="portal-trigger" onclick="createPortal(this, 'red')">Cr√©er Portail Rouge</div>
        </div>
    </div>
    
    <div class="section section-2">
        <div>
            <div>SECTION VERTE</div>
            <div class="portal-trigger" onclick="createPortal(this, 'green')">Cr√©er Portail Vert</div>
        </div>
    </div>
    
    <div class="section section-3">
        <div>
            <div>SECTION BLEUE</div>
            <div class="portal-trigger" onclick="createPortal(this, 'blue')">Cr√©er Portail Bleu</div>
        </div>
    </div>
    
    <div class="section section-4">
        <div>
            <div>SECTION DOR√âE</div>
            <div class="portal-trigger" onclick="createPortal(this, 'gold')">Cr√©er Portail Dor√©</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let particles = [];
        let portals = [];
        let currentSection = 1;
        let colorTheme = { r: 255, g: 0, b: 100 };
        let targetTheme = { r: 255, g: 0, b: 100 };
        
        const themes = {
            1: { r: 255, g: 0, b: 100 },   // Rouge
            2: { r: 0, g: 255, b: 100 },   // Vert
            3: { r: 100, g: 0, b: 255 },   // Bleu
            4: { r: 255, g: 200, b: 0 }    // Dor√©
        };
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Particule adaptative
        class AdaptiveParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.opacity = Math.random() * 0.8 + 0.2;
                this.colorTransition = 0;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Rebonds
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                
                // Transition couleur
                this.colorTransition += 0.02;
                if (this.colorTransition > 1) this.colorTransition = 1;
            }
            
            draw() {
                const r = Math.floor(colorTheme.r);
                const g = Math.floor(colorTheme.g);
                const b = Math.floor(colorTheme.b);
                
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `rgb(${r}, ${g}, ${b})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Portail quantique
        class QuantumPortal {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = 0;
                this.maxRadius = 150;
                this.life = 3; // 3 secondes
                this.rotation = 0;
                this.particles = [];
                
                // Cr√©er particules du portail
                for (let i = 0; i < 30; i++) {
                    this.particles.push({
                        angle: (i / 30) * Math.PI * 2,
                        distance: Math.random() * 50 + 20,
                        speed: Math.random() * 0.1 + 0.05
                    });
                }
            }
            
            update() {
                this.life -= 0.016; // ~60fps
                this.rotation += 0.05;
                
                // Croissance puis d√©croissance
                if (this.life > 2) {
                    this.radius = Math.min(this.maxRadius, this.radius + 5);
                } else {
                    this.radius = Math.max(0, this.radius - 3);
                }
                
                // Aspirer les particules proches
                particles.forEach(p => {
                    const dx = p.x - this.x;
                    const dy = p.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < this.radius && this.life > 1) {
                        const force = (this.radius - distance) / this.radius * 0.5;
                        p.vx += -(dx / distance) * force;
                        p.vy += -(dy / distance) * force;
                    }
                });
            }
            
            draw() {
                if (this.radius <= 0) return;
                
                ctx.save();
                
                // Cercle ext√©rieur
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, `rgba(255, 255, 255, 0.8)`);
                gradient.addColorStop(0.5, this.getColorString(0.4));
                gradient.addColorStop(1, `rgba(0, 0, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Anneaux rotatifs
                ctx.strokeStyle = this.getColorString(0.8);
                ctx.lineWidth = 2;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                for (let i = 0; i < 3; i++) {
                    const r = (this.radius * 0.3) + (i * 20);
                    ctx.beginPath();
                    ctx.setLineDash([10, 10]);
                    ctx.arc(0, 0, r, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Particules orbitales
                this.particles.forEach(p => {
                    p.angle += p.speed;
                    const x = Math.cos(p.angle) * p.distance;
                    const y = Math.sin(p.angle) * p.distance;
                    
                    ctx.fillStyle = this.getColorString(0.9);
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.restore();
            }
            
            getColorString(alpha) {
                const colors = {
                    red: `rgba(255, 0, 100, ${alpha})`,
                    green: `rgba(0, 255, 100, ${alpha})`,
                    blue: `rgba(100, 0, 255, ${alpha})`,
                    gold: `rgba(255, 200, 0, ${alpha})`
                };
                return colors[this.color] || `rgba(255, 255, 255, ${alpha})`;
            }
        }
        
        function init() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new AdaptiveParticle());
            }
        }
        
        function updateColorTheme() {
            // Interpolation vers la couleur cible
            colorTheme.r += (targetTheme.r - colorTheme.r) * 0.05;
            colorTheme.g += (targetTheme.g - colorTheme.g) * 0.05;
            colorTheme.b += (targetTheme.b - colorTheme.b) * 0.05;
        }
        
        function detectSection() {
            const scrollPercent = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            const newSection = Math.floor(scrollPercent * 4) + 1;
            
            if (newSection !== currentSection && newSection >= 1 && newSection <= 4) {
                currentSection = newSection;
                targetTheme = { ...themes[currentSection] };
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            updateColorTheme();
            detectSection();
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Nettoyer les portails morts
            portals = portals.filter(p => p.life > 0);
            portals.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        function createPortal(element, color) {
            const rect = element.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2 + window.scrollY;
            
            portals.push(new QuantumPortal(x, y - window.scrollY, color));
            
            // Effet visuel sur le bouton
            element.style.transform = 'translateX(-50%) scale(1.2)';
            setTimeout(() => {
                element.style.transform = 'translateX(-50%) scale(1)';
            }, 200);
        }
        
        // Events
        window.addEventListener('resize', resize);
        window.addEventListener('scroll', detectSection);
        
        // Cr√©er portail au clic
        canvas.addEventListener('click', (e) => {
            const colors = ['red', 'green', 'blue', 'gold'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            portals.push(new QuantumPortal(e.clientX, e.clientY, randomColor));
        });
        
        resize();
        init();
        animate();
    </script>
</body>
</html>
