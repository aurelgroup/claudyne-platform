# ===== REDIRECTION HTTP VERS HTTPS =====
server {
    listen 80;
    listen [::]:80;
    server_name claudyne.com www.claudyne.com;
    
    # Redirection permanente vers HTTPS
    return 301 https://$server_name$request_uri;
}

# ===== CONFIGURATION PRINCIPALE HTTPS =====
server {
    # ===== √âCOUTE SSL =====
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name claudyne.com www.claudyne.com;
    
    # ===== CERTIFICATS SSL =====
    ssl_certificate /etc/letsencrypt/live/claudyne.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/claudyne.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/claudyne.com/chain.pem;
    
    # ===== CONFIGURATION SSL S√âCURIS√âE =====
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # ===== CONFIGURATION G√âN√âRALE =====
    root /var/www/claudyne/claudyne-platform;
    index index.html index.htm;
    
    # Charset
    charset utf-8;
    
    # Taille maximale des uploads
    client_max_body_size 20M;
    
    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;
    
    # ===== COMPRESSION GZIP =====
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;
    
    # ===== HEADERS DE S√âCURIT√â =====
    # Protection contre le clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # Protection contre le MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Protection XSS
    add_header X-XSS-Protection "1; mode=block" always;
    
    # R√©f√©rent policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy pour Claudyne
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: http:; connect-src 'self' https://api.openai.com https://sandbox.momodeveloper.mtn.com https://api.orange.com; frame-src 'self' https://www.youtube.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Permissions Policy
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self), payment=(self)" always;
    
    # ===== SERVICE WORKER (PWA) =====
    location /sw.js {
        add_header Cache-Control "public, max-age=0, must-revalidate";
        add_header Service-Worker-Allowed "/";
        try_files $uri =404;
    }
    
    # Manifest PWA
    location /manifest.json {
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }
    
    # ===== ASSETS STATIQUES =====
    # CSS et JS avec cache long
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        try_files $uri =404;
    }
    
    # Images avec cache long
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        try_files $uri =404;
    }
    
    # Polices avec cache tr√®s long
    location ~* \.(woff|woff2|eot|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }
    
    # Vid√©os et audios
    location ~* \.(mp4|webm|ogg|mp3|wav)$ {
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
    
    # ===== API BACKEND (PROXY) =====
    location /api/ {
        # Proxy vers le backend Node.js (port 3001)
        proxy_pass http://127.0.0.1:3001/;
        
        # Headers de proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts pour l'API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Pas de cache pour les API
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # ===== WEBSOCKETS (SI UTILIS√âS) =====
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ===== ROUTES SP√âCIFIQUES CLAUDYNE =====
    
    # Interface Admin
    location /admin {
        try_files $uri /admin-interface.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }
    
    # Interface √âtudiant
    location /student {
        try_files $uri /student-interface-modern.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }
    
    # Page Offline
    location /offline {
        try_files $uri /offline.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }
    
    # ===== UPLOADS ET M√âDIAS =====
    location /uploads/ {
        alias /var/www/claudyne/claudyne-platform/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        
        # S√©curit√© pour les uploads
        location ~* \.(php|php[0-9]|phtml|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # ===== PAGES D'ERREUR PERSONNALIS√âES =====
    error_page 404 /404.html;
    location = /404.html {
        internal;
        try_files /404.html @404;
    }
    
    location @404 {
        return 404 '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>404 - Page non trouv√©e | Claudyne</title><style>body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#1a1a2e,#16213e);color:white;text-align:center;padding:50px;min-height:100vh;margin:0;}.container{max-width:600px;margin:0 auto;}.title{font-size:3em;color:#FFD700;margin-bottom:20px;}.subtitle{font-size:1.2em;margin-bottom:30px;}.link{color:#D4AF37;text-decoration:none;border:1px solid #D4AF37;padding:15px 30px;border-radius:5px;display:inline-block;margin:20px;transition:all 0.3s;}.link:hover{background:#D4AF37;color:#1a1a2e;}.tribute{margin-top:40px;opacity:0.8;font-size:0.9em;}</style></head><body><div class="container"><div class="title">404</div><div class="subtitle">Page non trouv√©e sur Claudyne</div><p>La page que vous recherchez n\'existe pas ou a √©t√© d√©plac√©e.</p><a href="/" class="link">üè† Accueil Claudyne</a><a href="/student" class="link">üéì Interface √âtudiant</a><a href="/admin" class="link">üë®‚Äçüíº Interface Admin</a><div class="tribute"><p><em>"La force du savoir en h√©ritage"</em></p><p>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ En hommage √† Meffo Mehtah Tchandjio Claudine</p></div></div></body></html>';
        add_header Content-Type text/html;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        return 500 '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Erreur serveur | Claudyne</title><style>body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#1a1a2e,#16213e);color:white;text-align:center;padding:50px;min-height:100vh;margin:0;}.container{max-width:600px;margin:0 auto;}.title{font-size:3em;color:#ff6b6b;margin-bottom:20px;}.subtitle{font-size:1.2em;margin-bottom:30px;}.link{color:#D4AF37;text-decoration:none;border:1px solid #D4AF37;padding:15px 30px;border-radius:5px;display:inline-block;margin:20px;transition:all 0.3s;}.link:hover{background:#D4AF37;color:#1a1a2e;}.tribute{margin-top:40px;opacity:0.8;font-size:0.9em;}</style></head><body><div class="container"><div class="title">Erreur Serveur</div><div class="subtitle">Claudyne rencontre un probl√®me temporaire</div><p>Nos √©quipes techniques travaillent √† r√©soudre le probl√®me.</p><p>Veuillez r√©essayer dans quelques instants.</p><a href="/" class="link">üîÑ R√©essayer</a><div class="tribute"><p><em>"La force du savoir en h√©ritage"</em></p><p>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ En hommage √† Meffo Mehtah Tchandjio Claudine</p></div></div></body></html>';
        add_header Content-Type text/html;
    }
    
    # ===== S√âCURIT√â - FICHIERS SENSIBLES =====
    
    # Bloquer l'acc√®s aux fichiers syst√®me
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquer l'acc√®s aux fichiers de configuration
    location ~* \.(env|config|ini|log|sh|sql|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquer l'acc√®s aux r√©pertoires sensibles
    location ~* ^/(node_modules|\.git|deploy-scripts|logs|backups)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ===== ROUTE PRINCIPALE (SPA) =====
    location / {
        # Essayer les fichiers statiques d'abord, puis fallback vers Node.js
        try_files $uri $uri/ @nodejs;
        
        # Headers pour les pages principales
        add_header Cache-Control "public, max-age=300, must-revalidate";
    }
    
    # Fallback vers Node.js pour les routes SPA
    location @nodejs {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Pas de cache pour les pages dynamiques
        add_header Cache-Control "no-cache, must-revalidate";
    }
    
    # ===== LOGS SP√âCIFIQUES =====
    access_log /var/log/nginx/claudyne.com.access.log;
    error_log /var/log/nginx/claudyne.com.error.log;
}

# ===== CONFIGURATION POUR WWW.CLAUDYNE.COM =====
# Redirection de www vers le domaine principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.claudyne.com;
    
    # M√™mes certificats SSL
    ssl_certificate /etc/letsencrypt/live/claudyne.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/claudyne.com/privkey.pem;
    
    # Redirection permanente vers claudyne.com
    return 301 https://claudyne.com$request_uri;
}

# ===== OPTIMISATIONS GLOBALES =====

# Cache des connexions SSL
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;

# Optimisation des buffers
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;

# Logs personnalis√©s pour le monitoring
log_format claudyne_access '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          '$request_time $upstream_response_time';

