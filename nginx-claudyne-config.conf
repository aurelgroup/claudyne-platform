# ================================================================
# CONFIGURATION NGINX PRODUCTION CLAUDYNE
# Reverse proxy optimisé pour l'éducation camerounaise
# En hommage à Meffo Mehtah Tchandjio Claudine
# ================================================================

# Optimisations globales
client_max_body_size 50M;
client_body_timeout 60s;
client_header_timeout 60s;
keepalive_timeout 65s;
send_timeout 60s;

# Compression Gzip optimisée
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml
    application/x-font-ttf
    font/opentype;

# Rate limiting pour protection DDoS
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=mobile:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;

# Upstream backends avec load balancing
upstream claudyne_frontend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s weight=1;
    keepalive 32;
}

upstream claudyne_backend {
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s weight=1;
    keepalive 32;
}

upstream claudyne_mobile_api {
    server 127.0.0.1:3002 max_fails=3 fail_timeout=30s weight=1;
    keepalive 32;
}

# Cache pour assets statiques
proxy_cache_path /var/cache/nginx/claudyne levels=1:2 keys_zone=claudyne_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name claudyne.com www.claudyne.com;

    # Redirection vers HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name claudyne.com www.claudyne.com;

    # SSL Configuration (sera configuré par certbot)
    ssl_certificate /etc/letsencrypt/live/claudyne.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/claudyne.com/privkey.pem;

    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://claudyne.com wss://claudyne.com;" always;

    # Root directory
    root /var/www/claudyne/public;
    index index.html;

    # Logs
    access_log /var/log/nginx/claudyne-access.log combined;
    error_log /var/log/nginx/claudyne-error.log warn;

    # Error pages personnalisées
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Health check endpoint
    location = /health {
        proxy_pass http://claudyne_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # API Backend Principal
    location /api {
        limit_req zone=api burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://claudyne_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # API Mobile optimisée
    location /mobile-api {
        limit_req zone=mobile burst=100 nodelay;
        limit_req_status 429;

        proxy_pass http://claudyne_mobile_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Optimisations mobile (réseaux lents)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_connect_timeout 15s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;

        # Headers spécifiques mobile
        add_header X-Mobile-Optimized "true";
    }

    # Interface d'administration
    location /admin {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://claudyne_frontend/admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Sécurité supplémentaire pour admin
        add_header X-Frame-Options "DENY";
    }

    # Interface étudiant
    location /student {
        limit_req zone=general burst=30 nodelay;

        proxy_pass http://claudyne_frontend/student;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Téléchargement APK mobile
    location /download {
        alias /var/www/claudyne/downloads;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        # Cache pour téléchargements
        expires 1d;
        add_header Cache-Control "public, no-transform";
        add_header X-Content-Type-Options "nosniff";

        # Headers pour APK
        location ~* \.apk$ {
            add_header Content-Disposition 'attachment; filename="claudyne.apk"';
            add_header Content-Type 'application/vnd.android.package-archive';
        }
    }

    # Fichiers statiques avec cache agressif
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;

        # Compression d'images
        gzip_static on;
    }

    # CSS et JavaScript avec cache
    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Vary "Accept-Encoding";
        access_log off;

        gzip_static on;
    }

    # WebSocket pour temps réel
    location /socket.io/ {
        proxy_pass http://claudyne_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 86400;
    }

    # Robots.txt et sitemap
    location = /robots.txt {
        alias /var/www/claudyne/public/robots.txt;
        access_log off;
    }

    location = /sitemap.xml {
        alias /var/www/claudyne/public/sitemap.xml;
        access_log off;
    }

    # Sécurité: bloquer accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
    }

    location ~ \.(env|config|log|sql|json)$ {
        deny all;
        access_log off;
    }

    # Frontend par défaut (catch-all)
    location / {
        limit_req zone=general burst=50 nodelay;

        proxy_pass http://claudyne_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Fallback pour SPA
        try_files $uri $uri/ @fallback;
    }

    # Fallback pour Single Page Applications
    location @fallback {
        proxy_pass http://claudyne_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Configuration pour monitoring externe
server {
    listen 127.0.0.1:8080;
    server_name localhost;

    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    location /health-check {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}