# ===================================================
# CONFIGURATION NGINX SÉCURISÉE CLAUDYNE
# Serveur de production optimisé et sécurisé
# ===================================================

# Redirection HTTP vers HTTPS (un seul bloc pour port 80)
server {
    listen 80;
    server_name claudyne.com www.claudyne.com;

    # Forcer HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    server_name claudyne.com www.claudyne.com;

    # ===================================
    # CONFIGURATION SSL SÉCURISÉE
    # ===================================
    ssl_certificate /etc/letsencrypt/live/claudyne.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/claudyne.com/privkey.pem;

    # Protocoles SSL modernes uniquement
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Configuration SSL avancée
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ===================================
    # HEADERS DE SÉCURITÉ
    # ===================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:" always;

    # ===================================
    # PROTECTION DDOS & RATE LIMITING
    # ===================================
    # Limite la taille des requêtes
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;

    # Timeouts sécurisés
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 5s 5s;
    send_timeout 10s;

    # ===================================
    # PROXY VERS NODE.JS
    # ===================================

    # Route principale vers le frontend
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts de proxy
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Cache intelligent
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
    }

    # API Backend sécurisée
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pas de cache pour l'API
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";

        # Rate limiting spécifique API
        limit_req zone=api burst=20 nodelay;
    }

    # Interface admin ultra-sécurisée
    location ~ ^/admin {
        # Restriction IP (décommentez et ajustez selon vos besoins)
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;

        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Aucun cache pour admin
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        expires off;

        # Rate limiting strict pour admin
        limit_req zone=admin burst=5 nodelay;
    }

    # Assets statiques avec cache long
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;

        # Cache long pour performance
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
        expires 1h;
    }

    # ===================================
    # BLOCAGE PATHS SENSIBLES
    # ===================================
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~ \.(env|log|bak|backup|sql|dump)$ {
        deny all;
        return 404;
    }

    location ~ /(wp-admin|wp-login|wordpress|phpmyadmin|admin\.php) {
        deny all;
        return 404;
    }

    # ===================================
    # MONITORING ET LOGS
    # ===================================
    access_log /var/log/nginx/claudyne.access.log;
    error_log /var/log/nginx/claudyne.error.log;

    # Log des requêtes suspectes
    location ~ /(\.git|\.svn|\.hg) {
        access_log /var/log/nginx/claudyne.suspicious.log;
        deny all;
        return 404;
    }
}

