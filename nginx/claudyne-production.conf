# ============================================
# CLAUDYNE NGINX - CONFIGURATION PRODUCTION
# Architecture robuste et performante
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name claudyne.com www.claudyne.com;
    return 301 https://claudyne.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name claudyne.com www.claudyne.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/claudyne.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/claudyne.com/privkey.pem;

    # SSL Security Headers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Root directory pour fichiers statiques
    root /var/www/claudyne;
    index index.html;

    # Rate Limiting
    limit_req zone=general burst=10 nodelay;

    # ============================================
    # API BACKEND PROXY (ROBUSTE)
    # ============================================
    location /api/ {
        # Rate limiting spécial API
        limit_req zone=api burst=5 nodelay;

        # Proxy vers backend Node.js port 3001
        proxy_pass http://127.0.0.1:3001/api/;

        # Headers proxy standards
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts robustes
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Cache bypass pour API
        proxy_cache_bypass $http_upgrade;

        # CORS Headers pour API
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";

        # Options preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }

    # ============================================
    # INTERFACE PARENT DÉDIÉE
    # ============================================
    location /parent {
        try_files /parent-interface/index.html =404;

        # Cache pour interface
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    location /parent-interface/ {
        alias /var/www/claudyne/parent-interface/;
        try_files $uri $uri/ =404;

        # Cache statique
        expires 24h;
        add_header Cache-Control "public";
    }

    # ============================================
    # INTERFACE MOBILE / PWA
    # ============================================
    location /mobile {
        try_files /claudyne-mobile/build/index.html =404;

        # Headers PWA
        add_header Service-Worker-Allowed /;
        expires 1h;
    }

    # ============================================
    # FICHIERS STATIQUES OPTIMISÉS
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Manifest et Service Worker
    location ~* \.(webmanifest|json)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # ============================================
    # ADMIN SÉCURISÉ
    # ============================================
    location /admin-secure-k7m9x4n2p8w5z1c6 {
        limit_req zone=admin burst=2 nodelay;
        try_files $uri /admin-interface.html;

        # IP Whitelist (optionnel)
        # allow 127.0.0.1;
        # deny all;
    }

    # ============================================
    # ROUTES GÉNÉRALES
    # ============================================
    location / {
        try_files $uri $uri/ @fallback;

        # Cache par défaut
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Fallback pour SPA
    location @fallback {
        try_files /index.html =404;
    }

    # ============================================
    # MONITORING & HEALTH
    # ============================================
    location /nginx-health {
        access_log off;
        return 200 "nginx OK\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # SÉCURITÉ
    # ============================================
    # Bloquer accès fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|md)$ {
        deny all;
        access_log off;
    }

    # Logs optimisés
    access_log /var/log/nginx/claudyne-access.log;
    error_log /var/log/nginx/claudyne-error.log;
}