# Configuration Nginx Production Claudyne
# Optimisée pour réseaux 2G/3G Cameroun

user nginx;
worker_processes auto;
worker_cpu_affinity auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimisations pour VPS et réseaux lents
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ================================
    # MIME Types et encodage
    # ================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Charset par défaut
    charset utf-8;
    charset_types
        text/xml
        text/plain
        text/vnd.wap.wml
        application/javascript
        application/rss+xml;

    # ================================
    # Optimisations Performance
    # ================================

    # Zero-copy file serving
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Timeouts optimisés pour 2G/3G
    keepalive_timeout 30s;
    keepalive_requests 100;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Tailles optimisées pour mobile
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # ================================
    # Compression GZIP Aggressive
    # ================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # ================================
    # Compression Brotli (si disponible)
    # ================================
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ================================
    # Cache statique agressif
    # ================================

    # Cache pour les fichiers statiques
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  1h;
        text/css                   1y;
        application/javascript     1y;
        ~image/                    1y;
        ~font/                     1y;
        application/pdf            1M;
        application/json           1h;
    }

    expires $expires;

    # ================================
    # Sécurité Headers
    # ================================

    # Masquer la version Nginx
    server_tokens off;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ================================
    # Rate Limiting
    # ================================

    # Zones de limitation pour API
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=payment:10m rate=5r/s;

    # Limitation de connexions
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn conn_limit_per_ip 20;

    # ================================
    # Log Format
    # ================================
    log_format main_ext '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        '"$host" sn="$server_name" '
                        'rt=$request_time '
                        'ua="$upstream_addr" us="$upstream_status" '
                        'ut="$upstream_response_time" ul="$upstream_response_length" '
                        'cs=$upstream_cache_status';

    access_log /var/log/nginx/access.log main_ext;

    # ================================
    # Buffers et Proxy optimisés
    # ================================
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 8 8k;
    proxy_busy_buffers_size 16k;
    proxy_temp_file_write_size 16k;

    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # ================================
    # Include configurations
    # ================================
    include /etc/nginx/conf.d/*.conf;
}