<!-- Modal de Paiement/Renouvellement -->
<!-- À insérer après le modal de mot de passe (ligne ~4091 dans student-interface-modern.html) -->

<style>
    /* Plans Grid */
    .plans-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-top: 1.5rem;
    }

    .plan-card {
        background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(59, 130, 246, 0.1));
        border: 2px solid rgba(139, 92, 246, 0.3);
        border-radius: 12px;
        padding: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .plan-card:hover {
        transform: translateY(-5px);
        border-color: rgba(139, 92, 246, 0.6);
        box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
    }

    .plan-card.selected {
        border-color: #8B5CF6;
        background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(59, 130, 246, 0.2));
    }

    .plan-card.popular::before {
        content: "⭐ Populaire";
        position: absolute;
        top: -10px;
        right: 10px;
        background: #FFCC02;
        color: #000;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: bold;
    }

    .plan-name {
        font-size: 1.3rem;
        font-weight: bold;
        color: #fff;
        margin-bottom: 0.5rem;
    }

    .plan-price {
        font-size: 2rem;
        font-weight: bold;
        color: #8B5CF6;
        margin: 0.5rem 0;
    }

    .plan-price-currency {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.7);
    }

    .plan-duration {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
        margin-bottom: 1rem;
    }

    .plan-description {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        margin-bottom: 1rem;
        min-height: 3em;
    }

    .plan-features {
        list-style: none;
        padding: 0;
        margin: 1rem 0;
    }

    .plan-features li {
        padding: 0.4rem 0;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
    }

    .plan-features li::before {
        content: "✓ ";
        color: #10B981;
        font-weight: bold;
        margin-right: 0.5rem;
    }

    /* Payment Methods Grid */
    .payment-methods-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-top: 1.5rem;
    }

    .payment-method-card {
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
    }

    .payment-method-card:hover {
        transform: translateY(-3px);
        border-color: rgba(139, 92, 246, 0.5);
        box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
    }

    .payment-method-card.selected {
        border-color: #8B5CF6;
        background: rgba(139, 92, 246, 0.1);
    }

    .payment-method-icon {
        font-size: 3rem;
        margin-bottom: 0.5rem;
    }

    .payment-method-name {
        font-size: 1.1rem;
        font-weight: bold;
        color: #fff;
        margin-bottom: 0.5rem;
    }

    .payment-method-desc {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 0.5rem;
    }

    .payment-method-fees {
        font-size: 0.8rem;
        color: #FFCC02;
    }

    /* Payment Summary */
    .payment-summary {
        background: rgba(139, 92, 246, 0.1);
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .summary-item {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .summary-item:last-child {
        border-bottom: none;
        font-size: 1.2rem;
        margin-top: 0.5rem;
    }

    /* Payment Progress */
    .payment-progress {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .progress-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0.4;
        transition: all 0.3s ease;
    }

    .progress-step.active {
        opacity: 1;
    }

    .step-circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .progress-step.active .step-circle {
        background: #8B5CF6;
        border-color: #8B5CF6;
        color: #fff;
    }

    .step-label {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.6);
    }

    .progress-step.active .step-label {
        color: #fff;
    }

    .progress-line {
        width: 60px;
        height: 2px;
        background: rgba(255, 255, 255, 0.2);
        margin: 0 0.5rem 1.5rem;
    }
</style>

<div class="modal-overlay" id="paymentModal">
    <div class="modal-container" style="max-width: 900px;">
        <div class="modal-header">
            <h3><i class="fas fa-credit-card"></i> Renouveler mon abonnement</h3>
            <button class="modal-close" onclick="closePaymentModal()">×</button>
        </div>
        <div class="modal-content">

            <!-- Étape 1: Sélection du plan -->
            <div id="step-plan" class="payment-step active">
                <h4 style="color: #fff; margin-bottom: 1rem;">Choisissez votre formule</h4>
                <div class="plans-grid" id="plansGrid">
                    <!-- Les plans seront chargés dynamiquement -->
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: rgba(255,255,255,0.6);">
                        Chargement des plans...
                    </div>
                </div>
            </div>

            <!-- Étape 2: Sélection du moyen de paiement -->
            <div id="step-payment-method" class="payment-step" style="display:none;">
                <h4 style="color: #fff; margin-bottom: 1rem;">Choisissez votre moyen de paiement</h4>
                <div class="payment-methods-grid" id="paymentMethodsGrid">
                    <!-- Les moyens de paiement seront chargés dynamiquement -->
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: rgba(255,255,255,0.6);">
                        Chargement des moyens de paiement...
                    </div>
                </div>
            </div>

            <!-- Étape 3: Informations de paiement -->
            <div id="step-payment-info" class="payment-step" style="display:none;">
                <h4 style="color: #fff; margin-bottom: 1rem;">Finaliser le paiement</h4>
                <form id="paymentForm" onsubmit="processPayment(event)">
                    <div class="payment-summary">
                        <div class="summary-item">
                            <span>Formule:</span>
                            <strong id="selectedPlanName">-</strong>
                        </div>
                        <div class="summary-item">
                            <span>Moyen de paiement:</span>
                            <strong id="selectedMethodName">-</strong>
                        </div>
                        <div class="summary-item">
                            <span>Montant:</span>
                            <strong id="selectedAmount">-</strong>
                        </div>
                    </div>

                    <div id="phoneNumberField" class="form-group" style="display:none;">
                        <label for="paymentPhone">Numéro de téléphone Mobile Money</label>
                        <input type="tel" id="paymentPhone" class="form-input"
                               placeholder="+237690123456" pattern="^\+?237[0-9]{9}$">
                        <small>Format: +237690123456 ou 237690123456</small>
                    </div>

                    <div id="cardFields" class="form-group" style="display:none;">
                        <label>Informations de carte</label>
                        <input type="text" id="cardNumber" class="form-input"
                               placeholder="Numéro de carte" maxlength="19">
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:1rem; margin-top:1rem;">
                            <input type="text" id="cardExpiry" class="form-input"
                                   placeholder="MM/AA" maxlength="5">
                            <input type="text" id="cardCVV" class="form-input"
                                   placeholder="CVV" maxlength="4">
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="previousPaymentStep()">
                            <i class="fas fa-arrow-left"></i> Retour
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> Confirmer le paiement
                        </button>
                    </div>
                </form>
            </div>

            <!-- Indicateur de progression -->
            <div class="payment-progress">
                <div class="progress-step active" data-step="1">
                    <div class="step-circle">1</div>
                    <div class="step-label">Formule</div>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step" data-step="2">
                    <div class="step-circle">2</div>
                    <div class="step-label">Paiement</div>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step" data-step="3">
                    <div class="step-circle">3</div>
                    <div class="step-label">Confirmation</div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Charger le script de gestion du paiement -->
<script src="/student-payment-modal.js"></script>
