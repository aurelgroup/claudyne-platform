<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialisation du mot de passe - Claudyne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1F2937;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header h1 {
            color: #1F2937;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .reset-header p {
            color: #6B7280;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-group input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-requirements {
            background: #F8FAFC;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
            color: #64748B;
        }

        .requirement.valid {
            color: #059669;
        }

        .requirement .check {
            margin-right: 0.5rem;
            font-weight: bold;
        }

        .reset-btn {
            width: 100%;
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            color: white;
            border: none;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .reset-btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 1rem;
            padding: 0.875rem;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .message.success {
            background: #F0FDF4;
            border: 1px solid #BBF7D0;
            color: #15803D;
        }

        .message.error {
            background: #FEF2F2;
            border: 1px solid #FECACA;
            color: #DC2626;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #E5E7EB;
        }

        .back-link a {
            color: #3B82F6;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üîê</div>
            <h1>Nouveau mot de passe</h1>
            <p>Cr√©ez un nouveau mot de passe s√©curis√© pour votre compte Claudyne</p>
        </div>

        <form id="resetPasswordForm">
            <div class="input-group">
                <label for="password">Nouveau mot de passe</label>
                <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <div class="password-requirements">
                    <div class="requirement" id="req-length">
                        <span class="check">‚úó</span>
                        Au moins 8 caract√®res
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <span class="check">‚úó</span>
                        Une lettre majuscule
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <span class="check">‚úó</span>
                        Une lettre minuscule
                    </div>
                    <div class="requirement" id="req-number">
                        <span class="check">‚úó</span>
                        Un chiffre
                    </div>
                    <div class="requirement" id="req-special">
                        <span class="check">‚úó</span>
                        Un caract√®re sp√©cial (!@#$%^&*)
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" id="resetBtn" class="reset-btn">
                R√©initialiser le mot de passe
            </button>

            <div id="resetMessage" class="message"></div>
        </form>

        <div class="back-link">
            <a href="/admin-interface.html">‚Üê Retour √† la connexion</a>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetBtn = document.getElementById('resetBtn');
        const resetMessage = document.getElementById('resetMessage');
        const resetForm = document.getElementById('resetPasswordForm');

        // R√©cup√©rer le token depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showMessage('Token de r√©initialisation manquant. Veuillez demander un nouveau lien.', 'error');
            resetBtn.disabled = true;
        }

        // Validation du mot de passe en temps r√©el
        passwordInput.addEventListener('input', function() {
            validatePassword(this.value);
            checkPasswordMatch();
        });

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        function validatePassword(password) {
            const requirements = {
                'req-length': password.length >= 8,
                'req-uppercase': /[A-Z]/.test(password),
                'req-lowercase': /[a-z]/.test(password),
                'req-number': /\d/.test(password),
                'req-special': /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            Object.entries(requirements).forEach(([id, valid]) => {
                const element = document.getElementById(id);
                const check = element.querySelector('.check');

                if (valid) {
                    element.classList.add('valid');
                    check.textContent = '‚úì';
                } else {
                    element.classList.remove('valid');
                    check.textContent = '‚úó';
                }
            });

            return Object.values(requirements).every(Boolean);
        }

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.style.borderColor = '#DC2626';
                return false;
            } else {
                confirmPasswordInput.style.borderColor = '#E5E7EB';
                return true;
            }
        }

        function showMessage(message, type) {
            resetMessage.textContent = message;
            resetMessage.className = `message ${type}`;
            resetMessage.style.display = 'block';
        }

        function hideMessage() {
            resetMessage.style.display = 'none';
        }

        // Gestion du formulaire
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validations
            if (!validatePassword(password)) {
                showMessage('Le mot de passe ne respecte pas les exigences de s√©curit√©.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas.', 'error');
                return;
            }

            // Loading state
            resetBtn.disabled = true;
            resetBtn.textContent = 'üîÑ R√©initialisation...';
            hideMessage();

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ Mot de passe r√©initialis√© avec succ√®s ! Redirection vers la connexion...', 'success');

                    // Rediriger vers la page de connexion apr√®s 2 secondes
                    setTimeout(() => {
                        window.location.href = '/admin-interface.html';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Erreur lors de la r√©initialisation', 'error');
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'R√©initialiser le mot de passe';
                }

            } catch (error) {
                console.error('Erreur:', error);
                showMessage('Erreur de connexion. Veuillez r√©essayer.', 'error');
                resetBtn.disabled = false;
                resetBtn.textContent = 'R√©initialiser le mot de passe';
            }
        });

        console.log('üîê Page de r√©initialisation de mot de passe charg√©e');
        if (token) {
            console.log('‚úÖ Token de r√©initialisation d√©tect√©');
        }
    </script>
</body>
</html>
