<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Interactions Magn√©tiques + Audio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: radial-gradient(circle at center, #0f0f23, #000);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            cursor: none;
        }
        
        .demo-header {
            text-align: center;
            padding: 2rem;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .interactive-zone {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .magnetic-button {
            padding: 20px 40px;
            background: rgba(0, 255, 194, 0.2);
            border: 2px solid #00ffc2;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .magnetic-button:hover {
            background: rgba(0, 255, 194, 0.4);
            box-shadow: 0 0 30px #00ffc2;
            transform: scale(1.1);
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffc2;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.1s ease;
        }
        
        .audio-controls {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 100;
        }
        
        button {
            padding: 10px;
            margin: 5px;
            background: rgba(0, 255, 194, 0.3);
            border: 1px solid #00ffc2;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    
    <div class="demo-header">
        <h1>‚ö° DEMO: Interactions Magn√©tiques + Audio</h1>
        <p>Bougez votre souris pour attirer les particules ‚Ä¢ Cliquez pour cr√©er des explosions</p>
    </div>
    
    <div class="audio-controls">
        <button onclick="toggleAudio()">üéµ Toggle Audio</button>
        <button onclick="addExplosion()">üí• Explosion</button>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="interactive-zone">
        <div class="magnetic-button" onmouseover="createRipple(event)">HOVER MOI</div>
        <div class="magnetic-button" onmouseover="createRipple(event)">CLIQUE MOI</div>
        <div class="magnetic-button" onmouseover="createRipple(event)">TESTE MOI</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');
        
        let particles = [];
        let explosions = [];
        let mouse = { x: 0, y: 0 };
        let audioEnabled = false;
        let audioContext, oscillator, gainNode;
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Particule magn√©tique
        class MagneticParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.color = `hsl(${Math.random() * 60 + 160}, 70%, 60%)`;
                this.mass = this.size;
                this.attracted = false;
            }
            
            update() {
                // Force magn√©tique vers la souris
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 200) {
                    const force = (200 - distance) / 200;
                    this.vx += (dx / distance) * force * 0.5;
                    this.vy += (dy / distance) * force * 0.5;
                    this.attracted = true;
                } else {
                    this.attracted = false;
                }
                
                // Mouvement
                this.x += this.vx;
                this.y += this.vy;
                
                // Friction
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                // Limites
                if (this.x < 0 || this.x > canvas.width) this.vx *= -0.8;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -0.8;
                
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }
            
            draw() {
                ctx.save();
                if (this.attracted) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                }
                
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Explosion
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.life = 1;
                
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 1,
                        decay: Math.random() * 0.02 + 0.01
                    });
                }
            }
            
            update() {
                this.life -= 0.02;
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vx *= 0.98;
                    p.vy *= 0.98;
                    p.life -= p.decay;
                });
            }
            
            draw() {
                ctx.save();
                this.particles.forEach(p => {
                    if (p.life > 0) {
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = '#ffff00';
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
                ctx.restore();
            }
        }
        
        function init() {
            for (let i = 0; i < 150; i++) {
                particles.push(new MagneticParticle());
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(15, 15, 35, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dessiner connexions magn√©tiques
            ctx.strokeStyle = 'rgba(0, 255, 194, 0.3)';
            ctx.lineWidth = 1;
            particles.forEach(p => {
                if (p.attracted) {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
            });
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            explosions = explosions.filter(e => e.life > 0);
            explosions.forEach(e => {
                e.update();
                e.draw();
            });
            
            // Audio r√©actif
            if (audioEnabled && particles.some(p => p.attracted)) {
                const attractedCount = particles.filter(p => p.attracted).length;
                if (oscillator) {
                    oscillator.frequency.setValueAtTime(200 + attractedCount * 5, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        function createRipple(event) {
            const rect = event.target.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            explosions.push(new Explosion(x, y));
            
            if (audioEnabled) playBeep(440, 0.1, 200);
        }
        
        function addExplosion() {
            explosions.push(new Explosion(mouse.x, mouse.y));
            if (audioEnabled) playBeep(880, 0.2, 100);
        }
        
        function toggleAudio() {
            if (!audioEnabled) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioContext.createOscillator();
                gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.start();
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                audioEnabled = true;
            } else {
                if (oscillator) oscillator.stop();
                audioEnabled = false;
            }
        }
        
        function playBeep(frequency, volume, duration) {
            if (!audioEnabled) return;
            const beep = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            beep.connect(gain);
            gain.connect(audioContext.destination);
            
            beep.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gain.gain.setValueAtTime(volume, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            beep.start();
            beep.stop(audioContext.currentTime + duration / 1000);
        }
        
        // Events
        window.addEventListener('resize', resize);
        
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });
        
        canvas.addEventListener('click', addExplosion);
        
        resize();
        init();
        animate();
    </script>
</body>
</html>
